<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="resources/img1.png?" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a3c63e6ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="makeup.css">
</head>
<body style="background-color: black;">

    <section>
        <p class="title">New Employees<i class="fa fa-user mx-3 text-danger"></i> </p>

        <form class="parent-container">

        <div class="field-container">
            <label for="name" class="form-label text-light">Enter Name</label>
             </br>
            <input  type="text" name="name" id="name"/>
         </div>   

         <div class="field-container">
            <label for="profession" class="form-label text-light">Enter Profession</label>
            <br>
            <input type="text" name="profession" id="profession"/>
         </div>

         <div class="field-container">
            <label for="age" class="form-label text-light">Enter Age</label>
            <br>
            <input type="number" name="age" id="age"/>    
        </div>
    </form>
    <button class="btn bg-light text-dark" onclick="addEmp()" id="add-btn">Add User</button>

        <div class="message" id="message">
            <!-- message will be displayed here -->
        </div>

        <div id="result-container">
            <h3 class="rc_heading">Added Employees

            </h3>
            <p class="default_msg" id="default-msg">You have 0 employees</p>
         
            <div class="employee_container">
                <ol id="employees-list" class="text-danger">
                    <!-- employees data will be displayed here -->
                </ol>
            </div>
        </div>

    </section>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
